apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: baseline-platform-mgmt
  namespace: argocd
spec:
  project: platform-system
  source:
    repoURL: https://github.com/rezakaramad/micro-idp
    targetRevision: HEAD
    path: charts/baseline-platform
    helm:
      valueFiles:
        - values-mgmt.yaml
  destination:
    name: in-cluster
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=true
    - SkipDryRunOnMissingResource=true
