apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-mgmt
  namespace: argocd
spec:
  project: platform-system
  source:
    repoURL: https://github.com/rezakaramad/micro-idp
    targetRevision: HEAD
    path: charts/external-secrets
  destination:
    name: in-cluster
    namespace: platform-resources
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=true
