{{- if .Capabilities.APIVersions.Has "keycloak.m.crossplane.io/v1beta1" }}
{{- if .Values.keycloakProvider.enabled }}
apiVersion: keycloak.m.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  credentialsSecretRef:
    name: keycloak-master
    key: credentials
{{- end }}
{{- end }}
