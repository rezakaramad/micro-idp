{{- if .Capabilities.APIVersions.Has "apiextensions.crossplane.io/v2/CompositeResourceDefinition" }}
{{- if .Values.tenantBootstrap.enabled }}

apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: tenantrequests.idp.fluxdojo.local

spec:
  scope: Cluster
  group: idp.fluxdojo.local

  names:
    kind: TenantRequest
    plural: tenantrequests

  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          required: ["spec"]
          properties:
            spec:
              type: object
              required: ["name", "dnsName", "owner", "gitops"]
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 63
                  pattern: "^[a-z0-9]+(-[a-z0-9]+)*$"

                dnsName:
                  type: string
                  minLength: 1
                  maxLength: 63
                  pattern: "^[a-z0-9]([-a-z0-9]*[a-z0-9])?$"

                displayName:
                  type: string
                  minLength: 1
                  maxLength: 128

                owner:
                  type: object
                  required: ["team"]
                  properties:
                    team:
                      type: string
                    email:
                      type: string
                    system:
                      type: string

                gitops:
                  type: object
                  required: ["syncRepos"]
                  properties:
                    syncRepos:
                      type: array
                      minItems: 1
                      items:
                        type: string
                        pattern: "^(https://|ssh://|git@).+"

            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  format: int64

                phase:
                  type: string

                tenantName:
                  type: string

                identity:
                  type: object
                  properties:
                    aadGroupId:
                      type: string
                      pattern: "^[0-9a-fA-F-]{36}$"

                conditions:
                  type: array
                  items:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true

      additionalPrinterColumns:
        - name: Tenant
          type: string
          jsonPath: .spec.name
        - name: Team
          type: string
          jsonPath: .spec.owner.team
        - name: AADGroup
          type: string
          jsonPath: .status.identity.aadGroupId

---
{{- end }}
{{- end }}
