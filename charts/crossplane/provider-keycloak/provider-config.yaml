{{- if .Values.keycloakProvider.enabled }}
apiVersion: keycloak.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane
      name: keycloak
      key: credentials
{{- end }}
