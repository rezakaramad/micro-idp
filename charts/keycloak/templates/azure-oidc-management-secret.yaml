apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: azure-oidc-management
  namespace: keycloak
spec:
  refreshInterval: 20m
  secretStoreRef:
    name: vault-local
    kind: ClusterSecretStore
  target:
    name: azure-oidc-management
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: local/management/keycloak/azure/apps/fluxdojo-keycloak-management-idp
        property: client-id
    - secretKey: client-secret
      remoteRef:
        key: local/management/keycloak/azure/apps/fluxdojo-keycloak-management-idp
        property: client-secret

---
