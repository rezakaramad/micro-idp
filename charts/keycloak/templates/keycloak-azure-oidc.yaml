apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-azure-oidc
  namespace: keycloak
spec:
  refreshInterval: 20m
  secretStoreRef:
    name: vault-local
    kind: ClusterSecretStore
  target:
    name: keycloak-azure-oidc
    creationPolicy: Owner
  data:
    - secretKey: client-secret
      remoteRef:
        key: local/management/keycloak/azure/apps/fluxdojo-keycloak-management-idp
        property: client-secret
