apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-bootstrap
  namespace: keycloak
spec:
  refreshInterval: 20m
  secretStoreRef:
    name: vault-local
    kind: ClusterSecretStore
  target:
    name: keycloak-bootstrap
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: local/management/keycloak/bootstrap
        property: username
    - secretKey: password
      remoteRef:
        key: local/management/keycloak/bootstrap
        property: password

