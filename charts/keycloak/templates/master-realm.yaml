apiVersion: batch/v1
kind: Job
metadata:
  name: create-breakglass-user-master-realm
  namespace: keycloak
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 6
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: kcadm
          image: quay.io/keycloak/keycloak:26.5
          command:
            - /bin/bash
            - -ec
            - |
              KC=http://keycloak-service:8080

              until (echo > /dev/tcp/keycloak/8080) >/dev/null 2>&1; do sleep 5; done
              sleep 10

              LOGIN_SUCCESS=false
              for i in {1..5}; do
                if /opt/keycloak/bin/kcadm.sh config credentials \
                  --server $KC --realm master \
                  --user "$BOOTSTRAP_USER" --password "$BOOTSTRAP_PASSWORD"; then
                  LOGIN_SUCCESS=true
                  break
                fi
                sleep 5
              done

              [ "$LOGIN_SUCCESS" != "true" ] && echo "Cannot login to Keycloak" && exit 1

              USER_ID=$(/opt/keycloak/bin/kcadm.sh get users -r master -q username="$BREAKGLASS_USER" --fields id --format csv | tail -n1)

              if [ -z "$USER_ID" ]; then
                /opt/keycloak/bin/kcadm.sh create users -r master -s username="$BREAKGLASS_USER" -s enabled=true
                USER_ID=$(/opt/keycloak/bin/kcadm.sh get users -r master -q username="$BREAKGLASS_USER" --fields id --format csv | tail -n1)
                /opt/keycloak/bin/kcadm.sh set-password -r master --userid "$USER_ID" --new-password "$BREAKGLASS_PASSWORD" --temporary=false
              fi

              /opt/keycloak/bin/kcadm.sh add-roles -r master --uid "$USER_ID" --rolename admin || true
          env:
            - name: BOOTSTRAP_USER
              value: admin
            - name: BOOTSTRAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-bootstrap
                  key: password
            - name: BREAKGLASS_USER
              valueFrom:
                secretKeyRef:
                  name: keycloak-breakglass
                  key: username
            - name: BREAKGLASS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-breakglass
                  key: password

