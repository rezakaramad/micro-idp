apiVersion: batch/v1
kind: Job
metadata:
  name: create-breakglass-user-master-realm
  namespace: keycloak
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 2
  activeDeadlineSeconds: 120
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: kcadm
          image: quay.io/keycloak/keycloak:26.5
          command:
            - /bin/bash
            - -ec
            - |
              KEYCLOAK_SERVICE_NAME=keycloak-service
              KEYCLOAK_SERVICE_PORT=8080
              KEYCLOAK_URL=http://$KEYCLOAK_SERVICE_NAME:$KEYCLOAK_SERVICE_PORT

              echo "Checking Keycloak socket..."
              SOCKET_OK=false
              for i in {1..12}; do
                if (echo > /dev/tcp/$KEYCLOAK_SERVICE_NAME/$KEYCLOAK_SERVICE_PORT) >/dev/null 2>&1; then
                  SOCKET_OK=true
                  break
                fi
                echo "Socket not ready yet..."
                sleep 5
              done
              [ "$SOCKET_OK" != "true" ] && echo "ERROR: Keycloak service unreachable" && exit 1

              echo "Checking Keycloak authentication..."
              LOGIN_SUCCESS=false
              for i in {1..12}; do
                if /opt/keycloak/bin/kcadm.sh config credentials \
                  --realm master \
                  --server "$KEYCLOAK_URL" \
                  --user "$BOOTSTRAP_USER" \
                  --password "$BOOTSTRAP_PASSWORD"; then
                  LOGIN_SUCCESS=true
                  break
                fi
                echo "Login not ready yet..."
                sleep 5
              done
              [ "$LOGIN_SUCCESS" != "true" ] && echo "ERROR: Keycloak not ready for authentication" && exit 1

              echo "Checking breakglass user existence"

              USER_ID=$(/opt/keycloak/bin/kcadm.sh get users \
                -r master \
                -q username="$BREAKGLASS_USER" \
                --fields id \
                --format csv --noquotes)

              if [ -z "$USER_ID" ]; then
                echo "Creating breakglass user"

                /opt/keycloak/bin/kcadm.sh create users \
                  -r master \
                  -s username="$BREAKGLASS_USER" \
                  -s firstName="$BREAKGLASS_FIRSTNAME" \
                  -s lastName="$BREAKGLASS_LASTNAME" \
                  -s email="$BREAKGLASS_EMAIL" \
                  -s emailVerified=true \
                  -s enabled=true

                sleep 5

                USER_ID=$(/opt/keycloak/bin/kcadm.sh get users \
                  -r master \
                  -q username="$BREAKGLASS_USER" \
                  --fields id \
                  --format csv --noquotes)
              else
                echo "Breakglass user already exists"
              fi

              [ -z "$USER_ID" ] && echo "ERROR: Could not resolve breakglass USER_ID" && exit 1

              echo "Setting permanent password"
              
              /opt/keycloak/bin/kcadm.sh set-password \
                -r master \
                --userid "$USER_ID" \
                --new-password "$BREAKGLASS_PASSWORD"

              echo "Ensuring admin role"
              /opt/keycloak/bin/kcadm.sh add-roles \
                -r master \
                --uid "$USER_ID" \
                --rolename admin || true

              echo "Breakglass user ready"

          env:
            - name: BOOTSTRAP_USER
              value: admin
            - name: BOOTSTRAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-bootstrap
                  key: password
            - name: BREAKGLASS_USER
              valueFrom:
                secretKeyRef:
                  name: keycloak-breakglass
                  key: username
            - name: BREAKGLASS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-breakglass
                  key: password
            - name: BREAKGLASS_EMAIL
              value: r.karamad@gmail.com
            - name: BREAKGLASS_FIRSTNAME
              value: Keycloak
            - name: BREAKGLASS_LASTNAME
              value: Administrator

